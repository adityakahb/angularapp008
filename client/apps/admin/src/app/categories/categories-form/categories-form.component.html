<div class="admin-page">
    <p-card header="Add Category" subheader="You can add or edit categories here">
        <div class="p-grid mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button label="Create" icon="pi pi-plus" styleClass="p-button-primary mr-2" (click)="onSumbit()"></p-button>
                        <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid">
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                        </div>
                        <div class="p-field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" pInputText />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
